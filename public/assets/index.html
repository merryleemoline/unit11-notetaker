<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" media="screen" title="no title">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Todo List</h1>
      <p id="instructions" class="lead">Log your todos.</p>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-danger" href="/todos">Write a New Todo</a>
      </p>
    </div>
      <div class="col-sm-6">
        <div class="blog-container"></div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search your past todos by category: </h5>
            <p class="card-text">
                <form class="form-inline">
                    <div class="form-group">
                      <select class="custom-select" id="category">
                        <option selected value="">Categories...</option>
                        <option value="Work">Work</option>
                        <option value="Homecare">Homecare</option>
                        <option value="Vehicle">Vehicle</option>
                        <option value="Personal">Personal</option>
                      </select>
                    </div>
                  </form>
            </p>
            
          </div>
        </div>
      </div>
    </div>
  
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="/assets/js/index.js" type="text/javascript"></script>
  
  </body>
  

</html>
