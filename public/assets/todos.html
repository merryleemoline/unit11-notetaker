<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Complaint</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="description">Description:</label>
            <textarea class="form-control" rows="10" id="description" placeholder="Start typing here..."></textarea>
            <br>
            <div class="form-group">
              <label for="category">Select Category of Todo:</label>
              <select class="custom-select" id="category">
                  <option placeholder="">ex. Work</option>
                      <option value="Work">Work</option>
                      <option value="Homecare">Homecare</option>
                      <option value="Vehicle">Vehicle</option>
                      <option value="Personal">Personal</option>
                <br/>
              </select>
            </div>
            <br />
            <button type="submit" id="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/index.js" type="text/javascript"></script>

</body>

</html>
